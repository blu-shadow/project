<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DadaXWear Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* [‡¶™‡ßÇ‡¶∞‡ßç‡¶¨‡ßá‡¶∞ CSS ‡¶Ö‡¶Ç‡¶∂ ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá] */
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f8;
            color: #333;
        }

        /* ===== Login Screen ===== */
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 100%;
            max-width: 380px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #E8491D;
        }
        
        /* Username/Password Input */
        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #E8491D;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background: #c93b16;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
            margin-bottom: 10px;
        }

        /* ===== Admin Panel ===== */
        .admin-panel {
            display: none;
            padding: 20px;
        }

        header {
            background: white;
            padding: 15px 20px;
            border-bottom: 3px solid #E8491D;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #E8491D;
            font-size: 1.5rem;
        }

        header button {
            background: #333;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .orders {
            margin-top: 20px;
        }

        .order-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #E8491D; /* ‡¶π‡¶æ‡¶á‡¶≤‡¶æ‡¶á‡¶ü ‡¶ï‡¶∞‡¶§‡ßá */
        }

        .order-card h3 {
            margin: 0 0 10px;
            color: #E8491D;
            font-size: 1.2rem;
        }

        .order-card p {
            margin: 4px 0;
            font-size: 0.95rem;
        }

        .order-items {
            margin-top: 10px;
            font-size: 0.9rem;
            padding-left: 15px;
            border-top: 1px dashed #eee;
            padding-top: 10px;
        }
        
        .order-card .status-pending { color: orange; font-weight: 600; }
        .order-card .status-delivered { color: green; font-weight: 600; }
        /* ‡¶®‡¶§‡ßÅ‡¶®: ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶ü‡ßÅ‡¶≤‡¶∏ */
        .admin-tools { margin-top: 15px; padding-top: 10px; border-top: 1px dashed #eee; }
        .admin-tools select { padding: 5px; border-radius: 4px; border: 1px solid #ccc; }
        .admin-tools button { background: #5cb85c; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-left: 10px; }


        .empty {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="login-container" id="loginScreen">
    <div class="login-box">
        <h2>üîê Admin Login</h2>
        <input type="text" id="username" placeholder="Username (e.g., admin)">
        <input type="password" id="password" placeholder="Password">
        
        <p class="error" id="loginError">‚ùå Invalid Username or Password</p>
        <button onclick="handleLogin()">Login</button>
        <p style="font-size: 0.8rem; color: #888; margin-top: 15px;">Default: admin / dadawear123</p>
    </div>
</div>

<div class="admin-panel" id="adminPanel">

    <header>
        <h1>üì¶ DadaXWear Orders</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <div class="orders" id="orderList">
        <p class="empty" id="loadingMessage">Loading orders...</p>
    </div>

</div>

<script>
    // ===========================================
    // ADMIN PANEL JAVASCRIPT (API INTEGRATED)
    // ===========================================
    
    // üîå API Configuration
    const API_BASE_URL = 'http://localhost:5000/api'; 

    // --- DOM Elements ---
    const loginScreen = document.getElementById('loginScreen');
    const adminPanel = document.getElementById('adminPanel');
    const loginError = document.getElementById('loginError');
    const orderList = document.getElementById('orderList');
    const loadingMessage = document.getElementById('loadingMessage');


    // ===============================
    // 1. AUTHENTICATION (Login, Logout, Token Management)
    // ===============================

    function getToken() {
        return localStorage.getItem('adminToken');
    }

    // API ‡¶è‡¶∞ ‡¶Æ‡¶æ‡¶ß‡ßç‡¶Ø‡¶Æ‡ßá ‡¶≤‡¶ó‡¶á‡¶® ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßá‡¶≤ ‡¶ï‡¶∞‡¶æ
    async function handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        loginError.style.display = 'none';

        if (!username || !password) {
            loginError.textContent = 'Username and Password are required.';
            loginError.style.display = 'block';
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            if (!response.ok) {
                // ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶æ JSON ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø ‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
                const errorData = await response.json();
                throw new Error(errorData.message || 'Login failed');
            }

            const data = await response.json();
            
            // üìù ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ ‡¶ï‡¶∞‡¶æ
            localStorage.setItem('adminToken', data.token); 
            
            showAdmin();

        } catch (error) {
            console.error('Login Error:', error);
            loginError.textContent = error.message;
            loginError.style.display = 'block';
        }
    }

    function logout() {
        localStorage.removeItem('adminToken'); // ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶∏‡¶∞‡¶ø‡¶Ø‡¶º‡ßá ‡¶¶‡¶ø‡¶®
        location.reload();
    }

    function showAdmin() {
        loginScreen.style.display = 'none';
        adminPanel.style.display = 'block';
        loadOrders(); // ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡¶´‡¶≤ ‡¶π‡¶≤‡ßá ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
    }


    // ===============================
    // 2. ORDER LOADING AND RENDERING
    // ===============================

    async function loadOrders() {
        const token = getToken();
        orderList.innerHTML = ''; // ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®
        loadingMessage.style.display = 'block';

        if (!token) {
            logout(); // ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/orders/all`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}` // üîë ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶∏‡¶π ‡¶∞‡¶ø‡¶ï‡ßã‡¶Ø‡¶º‡ßá‡¶∏‡ßç‡¶ü
                }
            });

            if (response.status === 401) {
                // ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶Ö‡¶¨‡ßà‡¶ß ‡¶¨‡¶æ ‡¶Æ‡ßá‡¶Ø‡¶º‡¶æ‡¶¶ ‡¶â‡¶§‡ßç‡¶§‡ßÄ‡¶∞‡ßç‡¶£ ‡¶π‡¶≤‡ßá
                throw new Error('Session expired. Please log in again.');
            }

            if (!response.ok) {
                throw new Error('Failed to fetch orders from server.');
            }

            const orders = await response.json();
            renderOrders(orders);

        } catch (error) {
            console.error('Error loading orders:', error);
            orderList.innerHTML = `<p class="empty" style="color: red;">${error.message}</p>`;
            // ‡¶∏‡ßá‡¶∂‡¶® ‡¶è‡¶ï‡ßç‡¶∏‡¶™‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶π‡¶≤‡ßá ‡¶∏‡ßç‡¶¨‡¶Ø‡¶º‡¶Ç‡¶ï‡ßç‡¶∞‡¶ø‡¶Ø‡¶º ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü
            if (error.message.includes('Session expired')) {
                setTimeout(logout, 2000); 
            }
        } finally {
            loadingMessage.style.display = 'none';
        }
    }

    // 3. ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞‡¶ø‡¶Ç ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function renderOrders(orders) {
        orderList.innerHTML = '';
        if (orders.length === 0) {
            orderList.innerHTML = `<p class="empty">No orders yet üì≠</p>`;
            return;
        }

        orders.forEach(order => {
            const div = document.createElement('div');
            div.className = 'order-card';
            
            // ‡¶°‡ßá‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶æ ‡¶°‡ßá‡¶ü‡¶æ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
            const customer = order.shippingAddress;
            const statusClass = order.status === 'Pending' ? 'status-pending' : order.status === 'Delivered' ? 'status-delivered' : '';

            div.innerHTML = `
                <h3>Order ID: ${order._id.substring(18)} (${order.status})</h3>
                <p><strong>Status:</strong> <span class="${statusClass}">${order.status}</span></p>
                <p><strong>Date:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
                
                <hr style="margin: 10px 0; border: none; border-top: 1px solid #eee;">
                
                <p><strong>Name:</strong> ${customer.fullName}</p>
                <p><strong>Phone:</strong> ${customer.phoneNumber}</p>
                <p><strong>Address:</strong> ${customer.fullAddress}</p>
                <p><strong>Payment:</strong> ${order.paymentMethod} ${order.transactionId ? ` (TrxID: ${order.transactionId})` : ''}</p>
                
                <hr style="margin: 10px 0; border: none; border-top: 1px solid #eee;">

                <p><strong>Subtotal:</strong> ${order.itemsPrice} TK</p>
                <p><strong>Shipping:</strong> ${order.shippingPrice} TK</p>
                <p><strong>Total:</strong> <strong>${order.totalPrice} TK</strong></p>

                <div class="order-items">
                    <strong>Items:</strong>
                    <ul>
                        ${order.orderItems.map(i => `<li>${i.name} (${i.size}) √ó ${i.quantity}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="admin-tools">
                    <select id="status-select-${order._id}">
                        <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                        <option value="Processing" ${order.status === 'Processing' ? 'selected' : ''}>Processing</option>
                        <option value="Shipped" ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                        <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                        <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                    </select>
                    <button onclick="updateOrderStatus('${order._id}')">Update Status</button>
                </div>
            `;

            orderList.appendChild(div);
        });
    }

    // ===============================
    // 3. ORDER STATUS UPDATE (New Function)
    // ===============================
    async function updateOrderStatus(orderId) {
        const token = getToken();
        const selectElement = document.getElementById(`status-select-${orderId}`);
        const newStatus = selectElement.value;

        if (!confirm(`Are you sure you want to change status of Order ${orderId.substring(18)} to ${newStatus}?`)) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/orders/${orderId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ status: newStatus })
            });

            if (response.status === 401) {
                 throw new Error('Not authorized. Token invalid.');
            }
            if (!response.ok) {
                 throw new Error('Status update failed on server.');
            }

            // ‡¶∏‡¶´‡¶≤ ‡¶π‡¶≤‡ßá
            alert(`Order ${orderId.substring(18)} status updated to ${newStatus}.`);
            loadOrders(); // ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®

        } catch (error) {
            console.error('Status Update Error:', error);
            alert(`Failed to update status: ${error.message}`);
        }
    }


    // ===============================
    // 4. INITIAL CHECK
    // ===============================
    document.addEventListener('DOMContentLoaded', () => {
        // ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
        if (getToken()) {
            showAdmin();
        }
    });
</script>

</body>
</html>
